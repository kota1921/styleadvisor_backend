error_log /var/log/nginx/error.log debug;

upstream styleadvisor_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name fitmind.at www.fitmind.at;
    return 308 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name fitmind.at www.fitmind.at;

    ssl_certificate /etc/letsencrypt/live/fitmind.at/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fitmind.at/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 2m;
    proxy_intercept_errors off;

    location = /__nginx_alive {
        add_header X-Debug-Config "active" always;
        return 200 "ok";
    }

    location / {
        proxy_pass http://styleadvisor_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header Connection "";
        add_header X-Debug-Location "root" always;
    }
}
