server {
    listen 80;
    server_name fitmind.at www.fitmind.at;
    return 308 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name fitmind.at www.fitmind.at;

    ssl_certificate /etc/letsencrypt/live/fitmind.at/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fitmind.at/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 2m;

    # Общий прокси для остальных путей
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";
    }

    # Явная ручка авторизации Google
    location = /auth/google {
        proxy_pass http://127.0.0.1:8000/auth/google;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";
    }

    # Явная ручка выхода (logout)
    location = /auth/logout {
        proxy_pass http://127.0.0.1:8000/auth/logout;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";
    }
}

# SSL блок добавит certbot автоматически после выдачи сертификата.
